<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Your Cart</title>
    <meta name="author" content="Ruhi Gottumukkala">
    <meta name="description" content="Check out some clothes!">
    <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="images/icons/favicon.png" />

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>


<body>
    <div class="nav-bar">
        <a href="index.html" class="nav-logo">
            Steph's Shop
        </a>
        <a href="cart.html" class="cart-icon-container">
            <img class="cart-icon" img src="images/icons/cart.png">
        </a>
    </div>

    <h1 class="title">
        Your Cart
    </h1>
    
    <div class="cart-container">
        <div class="cart-left"></div>
    
        <div class="cart-right">
            <form>
                <input type="text" class="name" placeholder="Name">
                <input type="text" class="email" placeholder="Email">
                <input type="text" class="pickup-location" placeholder="Pickup Location">
            </form>
        
            <div class="checkout">
                <p class="total">Total</p>
                <p class="price">$30.00</p>
            </div>

            <button class="paypal">Checkout with PayPal</button>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-title-div">
            <h2 class="footer-title">
                Contact
            </h2>
            <div class="footer-title-line"></div>
        </div>

        <a class="contact-div top-contact" href="mailto:stephanieabib@outlook.com" target="_blank">
            <img class="contact-icon" src="images/icons/mail.png">
            stephanieabib@outlook.com
        </a>
        
        <a href="tel:4255156789" class="contact-div">
            <img class="contact-icon" src="images/icons/phone.png">
            (425) 515-6789
        </a>

    </div>

    <script type="module" src="scripts/checkout.js"></script>
</body>
</html>
